<table>

    <td>
      {{title.country}}
    </td>
    <td>
      {{title.state}}
    </td>
    <td>
      {{title.district}}
    </td>
    <td>
      {{title.mandal}}
    </td>
    <td>
      {{title.post}}
    </td>

      {{title.cell}}
    </td>
    <td>
      {{title.email}}
    </td>
    <td>
      {{title.aadharNo}}

      {{title.panNo}}

</table>
